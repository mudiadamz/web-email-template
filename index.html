<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Gmail Clone</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" class="navbar-logo">
        </a>
        <form class="d-flex mx-auto">
            <input class="form-control me-2 navbar-search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <div class="dropdown">
            <a class="navbar-avatar" href="#" role="button" id="avatarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Initial
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="avatarDropdown">
                <li>
                    <div class="dropdown-item-text">
                        <h6 class="mb-0">User Example Name</h6>
                    </div>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mailboxes</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-inbox"></i> Inbox
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-star"></i> Starred
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-exclamation-circle"></i> Important
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-paper-plane"></i> Sent
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-file-alt"></i> Drafts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-ban"></i> Spam
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-trash"></i> Trash
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Inbox List -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inbox</h5>
                    <ul class="list-group" id="inboxList">
                        <!-- Inbox items will be generated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {
    var inboxList = $('#inboxList');
    for (var i = 1; i <= 50; i++) {
      var listItem = '<li class="list-group-item">' +
        '<div class="d-flex w-100 justify-content-between align-items-center">' +
        '<div class="custom-form-check">' +
        '<input class="form-check-input" type="checkbox" value="">' +
        '</div>' +
        '<div class="email-info">' +
        '<h6 class="mb-0">Email subject ' + i + '</h6>' +
        '<p class="mb-0 email-preview">Email preview text...</p>' +
        '</div>' +
        '<small class="text-muted">2 hours ago</small>' +
        '</div>' +
        '</li>';
      inboxList.append(listItem);
    }
  });
</script>
</body>
</html>
